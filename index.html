<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/06087dd160.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async ></script>
    <title>Page template</title>
</head>
<body>
    <nav>
        <ul>
            <li></li>
        </ul>

    </nav>

    <main>
        <section class="container one">
            <div class="login">
                <h2>Login</h2>
                <form action="#" method="get" class="loginForm">
                    <label for="name">Enter Username</label>
                    <input type="text" name="name" id="name">
                    <br>
                    <label for="password">Password</label>
                    <input type="text" password="password" id="password" required>
                    <button>login</button>
                    <p>Don't have an account?<a href="#">Sign up</a></p>
                </form>
                
            </div>
            <div id="signup">
                <h2>Sign up</h2>
                <form action="#" method="get" class="singupFrom">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name" required >
                    <br>
                    <label for="password">Password</label>
                    <input type="text" password="password" id="password" required>
                    <br>
                    <label for="password">Confirm Password</label>
                    <input type="text" password="password" id="password" required>
                    <button>Sign Up</button>
                </form>
            </div>
        </section>
        <section class="container two">
            <div class="info">
                <section class="title">
                    <h1>Destination Discovery</h1>
                    <h3>Discover your next destination today</h3>
                </section>
            </div>
            <div class="img"></div>
            <article>

            </article>
        </section>
    </main>

    <footer>
        <div class="fa">
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
    </footer>

    
</body>
</html>
